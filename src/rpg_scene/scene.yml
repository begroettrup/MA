humanoid_equipped:
  overlay:
    - object: cloak
    - object: humanoid
    - object: headgear
    - object: boots
    - object: legs
    - object: bodygear
character:
  object: humanoid_equipped
scene:
  overlay:
    - object: background
    - proportional_choice:
      - object: flyer
        combined_shift:
          - shift:
              left: 24
              top: -4
          - object: one_pixel_shift
      - object: static_element
        combined_shift:
          - shift:
              left: 23
              top: 10
          - object: one_pixel_shift
    - object: character
      combined_shift:
        - shift:
            left: 0
            top: 14
        - object: one_pixel_shift
    - object: character
      combined_shift:
        - shift:
            left: 32
            top: 26
        - object: one_pixel_shift
one_pixel_shift:
  shift:
    union:
      - choice:
        - left: -1
        - left:  0
        - left:  1
      - choice:
        - top: -1
        - top:  0
        - top:  1
